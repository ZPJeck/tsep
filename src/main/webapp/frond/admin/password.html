<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设置我的密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="./lib/layui/js/admin.css" media="all">
    <script type="text/javascript" src="./js/xadmin.js"></script>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">修改密码</div>
                <div class="layui-card-body" pad15>

                    <div class="layui-form" lay-filter="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">当前密码</label>
                            <div class="layui-input-inline">
                                <input type="password" id="password" name="oldPassword" lay-verify="required" lay-verType="tips"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">新密码</label>
                            <div class="layui-input-inline">
                                <input type="password" id="newPassword" name="password" lay-verify="pass" lay-verType="tips"
                                       autocomplete="off" id="LAY_password" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">6到16个字符</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">确认新密码</label>
                            <div class="layui-input-inline">
                                <input type="password" name="repassword" lay-verify="repass" lay-verType="tips"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="setmypass" id="btn">确认修改</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="./lib/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'set']);
    layui.use(['table', 'layer'], function(){
        var layer = layui.layer;
        var table = layui.table;
        var $ = layui.$;
        $("#btn").on("click",function (data) {
            alert($("#password").val())
            $.ajax({
                url: "/student/updatePassword",
                method: 'post',
                data: {
                    oldPassword: $("#password").val(),
                    newPassword: $("#newPassword").val()
                },
                dataType: 'JSON',
                success: function (res) {
                    alert(res.msg)
                    console.log(res)
                    if (res.code == 0) {
                        layer.msg(res.msg, {icon: 1, time: 2000,end:function () {
                                x_admin_close();
                            }});

                    } else if (res.code == 1) {
                        layer.msg(res.msg, {icon: 2, time: 2000});
                        location.href = "/login"
                    }
                },
                error: function (data) {
                    layer.msg("修改失败", {icon: 2, time: 2000})
                }

            });


        })
    });




</script>
</body>
</html>
